<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem01 : Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading item">
            <h1>Digital Clock</h1>
        </div>
        <div class="time item">
            <p id="time">09:10:23</p>
        </div>
        <div class="date item">
            <p id="date">01/01/2022</p>
        </div>
        <div class="button item">
            <button class="btn stopBtn" id="stopBtn">Stop</button>
            <button class="btn startBtn" id="startBtn">Start</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
